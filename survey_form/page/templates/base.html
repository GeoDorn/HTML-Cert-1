{% load static %}
<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <title>George's Reg Form</title>
        <link rel ="stylesheet" href="{% static 'styles.css'%}"/>
    </head>
    <body>
        <h1>freeCodeCamp Survey Form</h1>
        <h2>Thank you for taking the time to help us improve the platform!</h2>
        <form method="post">
            <fieldset>
                <label for="name"> Name:<input id="name" name="name" type="text" placeholder="Enter your name" required/> </label>
                <label for="email"> Email:<input id="email" name="email" type="email" placeholder="Enter your email" required/> </label>
                <label for="age"> Age (Optional):<input id="age" name="age" type="number" placeholder="Enter your age"/> </label>
                <label for="role"> What option best describes your role?: 
                    <select id ="role" name="role">
                        <option value="">(Select one)</option>
                        <option value="1">Student</option>
                        <option value="2">Full-Time Job</option>
                        <option value="3">Full-Time Learner</option>
                        <option value="4">Prefer not to say</option>
                        <option value="5">Other</option>
                    </select>
                <legend>Would you recommend freeCodeCamp to a friend?</legend>
                <label for="definitely"><input id="definitely" type="radio" name="recommend" class ="inline" checked/>Definitely</label>
                <label for="maybe"><input id="maybe" type="radio" name="recommend" class ="inline"/>Maybe</label>
                <label for="not sure"><input id="not sure" type="radio" name="recommend" class ="inline"/>Not Sure</label>
            </fieldset>
            <fieldset>
                <label for="feature"> What is your favourite feature of FreeCodeCamp?: 
                    <select id ="feature" name="feature">
                        <option value="">(Select one)</option>
                        <option value="1">Challenges</option>
                        <option value="2">Projects</option>
                        <option value="3">Community</option>
                        <option value="4">Open Source</option>
                        <option value="5">Other</option>
                    </select>
                </label>
                <label for="improvements">What would you like to see improved? (Check all that apply)
                    <input class ="inline" id="Front-end Projects" type="checkbox" name="Front-end Projects"/> Front-end Projects
                    <input class ="inline" id="Back-end Projects" type="checkbox" name="Back-end Projects"/> Back-end Projects
                    <input class ="inline" id="Data Visualization" type="checkbox" name="Data Visualization"/> Data Visualization
                    <input class ="inline" id="Challenges" type="checkbox" name="Challenges"/> Challenges
                    <input class ="inline" id="Open Source Community" type="checkbox" name="Open Source Community"/> Open Source Community
                    <input class ="inline" id="Glitter Help Rooms" type="checkbox" name="Glitter Help Rooms"/> Glitter Help Rooms
                    <input class ="inline" id="Videos" type="checkbox" name="Videos"/> Videos
                    <input class ="inline" id="City Meetups" type="checkbox" name="City Meetups"/> City Meetups
                    <input class ="inline" id="Wiki" type="checkbox" name="Wiki"/> Wiki
                    <input class ="inline" id="Forum" type="checkbox" name="Forum"/> Forum
                    <input class ="inline" id="Additional Courses" type="checkbox" name="Additional Courses"/> Additional Courses
                </label>
                <label for="comments">Any comments or suggestions?
                    <textarea id="comments" name="comments" rows="3" cols="30" placeholder="Enter your comment here"></textarea>
                </label>
                <input type="submit" value="Submit" />
            </fieldset>
        </form>
    </body>
</html>
